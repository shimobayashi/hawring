<html>
  <head>
    <title>hawring</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <style type="text/css">
      body {
        background-color: #ccc;
      }
      .message {
        color: #f00;
        display: none;
      }
    </style>
    <script type="text/javascript">
      $.event.props.push('dataTransfer');

      var currentFilename = '';

      function setup() {
        $(window).on('dragover', function(e) {
            return false;
        });
        $(window).on('dragenter', function(e) {
            return false;
        });
        $(window).on('dragleave', function(e) {
            return false;
        });
        $(window).on('drop', function(e) {
          if (!(e.dataTransfer && e.dataTransfer.files.length))
            return false;

          var fd = new FormData();
          fd.append('file', e.dataTransfer.files[0]);

          $('.message').text('アップロード中…。');
          $('.message').show('slow');
          $.ajax({
            url: 'upload.rb',
            type: 'POST',
            data: fd,
            contentType: false,
            processData: false,
          }).done(function(data) {
            console.log(data);
            $('.message').text('アップロードに成功しました。');
            $('.message').hide('slow');
          })
          .fail(function() {
            $('.message').text('アップロードに失敗しました。');
          });

          return false;
        });
      }

      function update() {
        $.ajax({
          url: 'current.json',
          cache: false,
          dataType: 'json',
        }).done(function (data) {
          console.log(data.filename);

          if (currentFilename == data.filename)
            return;

          currentFilename = data.filename;
          var filepath = 'music/' + currentFilename;
          $('audio').attr('src', filepath);
        });

        _.delay(update, 5000);
      }

      $(function() {
        setup();
        update();
      });
    </script>
  </head>
  <body>
    <h1>hawring</h1>
    <p class="message"></p>
    <audio id="audio" src="" controls loop autoplay>
      <p>audioタグをサポートしたブラウザでしか動作しません。</p>
    </audio>
    <p>音楽ファイルをこのウィンドウにドラッグアンドドロップすると、このページを開いている人の間で再生されます。</p>
    <p>再生できるファイルフォーマットはブラウザごとに違うので注意して下さい。</p>
  </body>
</html>
